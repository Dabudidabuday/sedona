        <section class="review">
            <h1 class="review__title">оставьте свой отзыв</h1>
            <p class="review__subtitle">
                помогите нашим отелям стать лучше! оставьте отзыв о них,<br>
                а также о посещенных вами достопримечательностях
            </p>
            <form action="#" method="post" class="review__form">
                <fieldset class="form__impression">
                    <legend>ваше общее впечатление</legend>
                    <label>
                        <input type="radio" name="impression__toggles" checked>
                        <span class='radio-img'></span>
                        Cкорее положительное
                    </label>

                    <label>
                        <input type="radio" name="impression__toggles">
                        <span class='radio-img'></span>
                        Cкорее отрицательное
                    </label>

                    <label>
                        <input type="radio" name="impression__toggles">
                        <span class='radio-img'></span>
                        Затрудняюсь ответить
                    </label>
                </fieldset>

                <fieldset class="form__introduce">
                    <legend>представьтесь:</legend>
                    <label>
                        <span class="input-name">имя<sup>*</sup>:</span>
                        <input type="text" placeholder="Петр" size='34'>
                    </label>

                    <label>
                        <span class="input-name">фамилия<sup>*</sup>:</span>
                        <input type="text" placeholder="Иванов" size="30">
                    </label>

                    <label>
                        <span class="input-name">отчество:</span>
                        <input type="text" placeholder="Александрович" size="30">
                    </label>
                </fieldset>

                <div class="form__container">
                    <fieldset class="form__contacts">
                        <legend class="contacts__title">контактная информация:</legend>
                        <label>
                            <span>телефон<sup>*</sup>:</span>
                            <input type="tel">
                        </label>

                        <label>
                            <span>электронная почта<sup>*</sup>:</span>
                            <input type="email">
                        </label>
                    </fieldset>
                </div>
            </form>
        </section>
    </div>
